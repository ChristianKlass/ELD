{% extends 'base.html' %}
{% load static %}
{% block title %}Lucky Draw{% endblock %}

{% block content %}
    <div id="main-container">
        <div class="row">
            <div class="col-3">
                <img class="company_logo" src="{% static 'img/eureka_logo.png' %}">
            </div>
            <div class="col-9"></div>
        </div>
        <hr />
        <div class="row">
            <div class="col-1"></div>
            <div class="col-10">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item active" aria-current="page">
                            Configure Event
                        </li>
                        <li class="breadcrumb-item"><a href="#">Configure Draws</a></li>
                        <li class="breadcrumb-item"><a href="#">Add Contestants</a></li>
                    </ol>
                </nav>
            </div>
            <div class="col-1"></div>
        </div>
        <hr />
        <div class="row">
            <div class="input-group input-group-lg">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="name_label">Event Name</span>
                </div>
                <input type="text" class="form-control"
                       aria-label="Event Name" aria-describedby="name_label">
            </div>
        </div>
        <div class="row">
            <!-- Upload image input-->
            <div class="input-group input-group-lg shadow-sm px-2 py-2 upload-box col-4">
                <input id="upload" type="file" onchange="readURL(this);" class="form-control border-0">
                <label id="upload-label" for="upload" class="font-weight-light text-muted">Choose file</label>
            </div>

            <!-- Uploaded image area-->
            <div class="image-area mt-4 col-8">
                <img id="imageResult" src="#" alt="" class="img-fluid rounded shadow-sm mx-auto d-block">
            </div>
        </div>
    </div>
    <script src="{% static 'js/upload.js' %}"></script>
{% endblock %}
